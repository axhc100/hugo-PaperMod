name: Auto Generate Airdrop Posts

on:
  schedule:
    - cron: '0 2 * * *' # 每天北京时间上午 10 点自动运行
  workflow_dispatch: # 允许你手动点击按钮运行测试

permissions:
  contents: write # 赋予脚本向仓库写入新文章的权限

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install google-genai feedparser

      - name: Run Auto Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python auto_airdrop_v2.py

      - name: Commit and Push new posts
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add content/posts/*.md
          # 只有在有新文件时才提交，防止报错
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: auto generate new airdrop posts"
          git push
